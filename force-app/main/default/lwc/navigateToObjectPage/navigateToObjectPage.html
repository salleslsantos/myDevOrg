<template>
    <lightning-card title="navigate to new record">
        <div class="slds-m-around_medium">
            <lightning-button label="New record" variant="brand" onclick={navigateToNewRecord}></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="navigate to new record with default values">
        <div class="slds-m-around_medium">
            <lightning-button label="New record with default values" variant="brand" onclick={navigateToNewRecordWithDefault}></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="navigate to list view">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to list view" variant="brand" onclick={navigateToListView}></lightning-button>
        </div>
    </lightning-card>
    <lightning-card title="navigate to files">
        <div class="slds-m-around_medium">
            <lightning-button label="Navigate to files" variant="brand" onclick={navigateToFiles}></lightning-button>
        </div>
    </lightning-card>
</template>
