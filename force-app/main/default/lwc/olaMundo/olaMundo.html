<template>
    <!--div>{fullname}</div-->


    <lightning-card  title="Two way data binding">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter course name"
                onkeyup={changeHandler}>
            </lightning-input>
            <div>{fullname} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter city name"
                onkeyup={trackHandler}>
            </lightning-input>
            <div>{address.city} is my city</div>
        </div>
    </lightning-card>

    <lightning-card  title="Getter demo">
        <div class="slds-m-around_medium">
           <div>name #0: {name1}</div> 
           <div>name #0: {firstName}</div> 
        </div>
    </lightning-card>

</template>
