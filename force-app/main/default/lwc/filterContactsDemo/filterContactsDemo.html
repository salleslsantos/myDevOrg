<template>
    <lightning-card title="Filtering">
        <div class="slds-m-around_medium">
            <lightning-layout>
                <lightning-layout-item size="4" padding="around-small">
                    <lightning-input 
                        type="text"
                        label="filter"
                        onkeyup={filterHandler}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="4" alignment-bump="left" padding="around-small">
                    <lightning-combobox 
                        name="sortBy"
                        value={sortBy}
                        label="sort by"
                        options={filterByOpts}
                        onchange={sortHandler}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
            <table>
                <thead>
                    <tr>
                        <template for:each={headings} for:item="head">
                            <th key={head}>{head}</th>
                        </template>     
                    </tr>
                </thead>
                <tbody>
                        <template for:each={filteredData} for:item="filter">
                            <tr key={filter.Id}>
                                <td> {filter.Id}</td>    
                                <td> {filter.Name}</td>
                                <td> {filter.Email}</td>
                                <td> {filter.Title}</td>
                            </tr>
                        </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
