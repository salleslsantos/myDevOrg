<template>
    <lightning-card title="Book app">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Search" 
                placeholder="Type here the book name" 
                value={searchKey} 
                onchange={handleChange}>
            </lightning-input>
            <lightning-button 
                variant="brand" 
                label="Search" 
                onclick={searchBook}>
            </lightning-button>
            <lightning-layout multiple-rows>
            <!--O atributo multiple-rows permite que os itens 
            quebrem para a linha de baixo quando o espaço horizontal acaba.
            Usado para criar grades responsivas.-->
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item size="3" key={book.id}>
                            <!--O atributo size="3" define que o item ocupará 
                            3 das 12 colunas do layout. 
                            Ou seja, 4 itens por linha (12 ÷ 3 = 4).-->
                            <div>Name: {book.volumeInfo.title}</div>
                            <div>Publisher: {book.volumeInfo.publisher}</div>
                            <img src={book.volumeInfo.imageLinks.thumbnail}/> 
                        </lightning-layout-item> 
                    </template>
                </template>
            </lightning-layout>   
        </div>
    </lightning-card>
</template>
