<template>
    <lightning-card title="pdf doc">
        <div class="slds-m-around_medium">
            <div class="container">
                <div>
                    <img src={imageUrl} style="height:150px; width: 150px"/>
                    <div>
                        <div>Invoice number: {invoiceData.invoiceNumber}</div>
                        <div>Invoice date: {invoiceData.invoiceDate}</div>
                        <div>Invoice company: {invoiceData.companyName}</div>
                    </div>
                </div>
                <div>
                    <div>
                        <div>Client: {clientData.client}</div>
                        <div>Username: {clientData.client}</div>
                        <div>Email: {clientData.email}</div>
                    </div>
                </div>
            </div>
            <lightning-button 
                label="Generate PDF"
                variant="brand"
                onclick={pdfHandler}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
