<template>
    <lightning-card title="apex imperative">
        <div class="slds-p-around_medium">
            <lightning-button 
                label="call account method" 
                onclick={handleClick}
                variant="brand">
            </lightning-button>
        </div>
        <div class="slds-p-around_medium">
        <template if:true={accs}>
            <template for:each={accs} for:item="acc">
                <div key={acc.Id}>
                    <div>Name: {acc.Name}</div>
                    <div>Type: {acc.Type}</div>
                    <div>Industry: {acc.Industry}</div>
                    <br/>
                </div>
            </template>
        </template>
    </div>
    </lightning-card>
</template>
