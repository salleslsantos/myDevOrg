<template>
    <lightning-card title="refreshView api update standard view">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            object-api-name="Contact"
            onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={nameField}></lightning-input-field>
                <lightning-input-field field-name={phoneField}></lightning-input-field>
                <lightning-input-field field-name={emailField}></lightning-input-field>
                <lightning-input-field field-name={accId}></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" label="Create" type="submit"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
